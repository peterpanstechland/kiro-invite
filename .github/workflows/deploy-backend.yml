name: Deploy Backend (AWS Lambda)

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:

env:
  AWS_REGION: us-east-1

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Build SAM application
        working-directory: backend
        run: sam build

      - name: Deploy SAM application
        working-directory: backend
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name kiro-invite \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              FrontendDomain=${{ secrets.FRONTEND_DOMAIN }} \
              AdminPassword=${{ secrets.ADMIN_PASSWORD }}

      - name: Get outputs
        working-directory: backend
        run: |
          echo "## Deployment Outputs" >> $GITHUB_STEP_SUMMARY
          aws cloudformation describe-stacks --stack-name kiro-invite \
            --query 'Stacks[0].Outputs' --output table >> $GITHUB_STEP_SUMMARY
